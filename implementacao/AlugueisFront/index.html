<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestão de Clientes</h1>

    

    <form id="clienteForm">
        <h2 id="formTitle">Adicionar Cliente</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">
        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao" name="profissao">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <label for="entidadeEmpregadora">Entidade Empregadora:</label>
        <input type="text" id="entidadeEmpregadora" name="entidadeEmpregadora">
        <label for="rendimento">Rendimento:</label>
        <input type="number" id="rendimento" name="rendimento" step="0.01" min="0">
        <button type="submit">Salvar Cliente</button>
        <button type="button" id="cancelEdit" style="display:none;">Cancelar Edição</button>
    </form>
    <div id="clientesList"></div>
    <script src="script.js"></script>
</body>
</html>
